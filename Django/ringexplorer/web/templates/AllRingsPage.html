{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>All Rings</title>

    <meta name="description" content="Prototype Ring Explorer: All Rings">
    <meta name="author" content="Harnick Khera - Hephyrius">

    <link href={% static "css/bootstrap.css" %} rel="stylesheet">

  </head>
	  <body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h3 class="text-center">
						Recent Rings
					</h3>
					
					<table class="table table-hover table-striped">
					
						<thead>
							<tr>
								<th>
									Ring Index
								</th>
								<th>
									Chain
								</th>
								<th>
									Block Number
								</th>
								<th>
									Time Stamp
								</th>
								<th>
									Ring Hash
								</th>
								<th>
									Miner Address
								</th>
							</tr>
						</thead>
						
						{% block content %}
							{% for r in result %}
							<tbody>
								<tr class="table-active">
									<td>
										{{r.ringindex }}
									</td>
									<td>
										{{ r.chain }}
									</td>
									<td>
										{{ r.block }}
									</td>
									<td>
										{{ r.timestamp }}
									</td>
									<td>
										{{ r.ringhash }}
									</td>
									<td>
										{{ r.mineraddress }}
									</td>
								</tr>

								</tr>
							</tbody>
							{% endfor %}
						{% endblock %}
						
					</table>
				</div>
			</div>
		</div>
  </body>
</html>
